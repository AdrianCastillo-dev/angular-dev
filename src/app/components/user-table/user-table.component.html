<h2>User List</h2>
<table class="table table-bordered table-responsive-lg">
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Email</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <td>{{ user.id }}</td>
      <td>{{ user.name }}</td>
      <td>{{ user.email }}</td>
      <td>
        <div class="btn-group">
          <button (click)="editUser(user.id)" class="btn btn-outline-primary">Edit</button>
          <button (click)="deleteUser(user.id)" class="btn btn-outline-danger">Delete</button>
        </div> 
      </td>
    </tr>
  </tbody>
</table>
<button (click)="createUser()" class="btn btn-outline-success">Add New User</button>
